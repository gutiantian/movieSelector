<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewAction action="#{loginBean.checkLogin}" />
    </f:metadata>

    <h:head>
        <title>Login Page</title>
        <script type="text/javascript" language="javascript">
            jQuery(document).ready(function() {
                $('form').css('padding-left', $(window).width()/2 - 250);
                $('form').css('padding-right', $(window).width()/2 - 250);
                $('form').css('padding-top', $(window).height()/3);
                $('form').css('width', '500px');
            });
            
            $( window ).resize(function() {
                $('form').css('padding-left', $(window).width()/2 - 250);
                $('form').css('padding-right', $(window).width()/2 - 250);
                $('form').css('padding-top', $(window).height()/3);
                $('form').css('width', '500px');
            });
        </script>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Find your account" style="text-align: center">

                <p:growl id="growls" />

                <h:panelGrid columns="2" style="font-size: 16px; font-weight: bold; padding-left: 50px">
                <h:outputText value="Enter your email:">
                </h:outputText>
                    <p:inputText label="email" id="email" value="#{forgotpwController.email}">
                </p:inputText>  
                </h:panelGrid>
                 
                <h:panelGrid columns="2" style="font-size: 16px; font-weight: bold; padding-left: 110px">
                <p:commandButton style="width:100px" id="find" value="Find" update="growls" actionListener="#{forgotpwController.forgetPassword()}" icon="ui-icon-search" />
                <p:commandButton style="width:100px" id="cancel" value="Goback" process="cancel" action="#{forgotpwController.cancel}" icon="ui-icon-circle-close" />   
                
                </h:panelGrid>
                
            </p:panel>

        </h:form>
    </h:body>
</html>
