<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <script type="text/javascript">var switchTo5x=true;</script>
        <script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
        <script type="text/javascript">stLight.options({publisher: "6fbdfbf7-c0e8-47d6-ad1a-79ef832950fa", doNotHash: false, doNotCopy: false, hashAddressBar: false});</script>
    </h:head>
    <p:layoutUnit position="west" header="Hello! #{loginBean.firstName}, #{loginBean.lastName}" style="min-width: 200px; border: none">
        <h:form>
            <p:menu style="background: none; border: none">
                <p:submenu label="Administrator" rendered="#{loginBean.admin}">
                    <p:menuitem value="User Management" icon="ui-icon-clipboard" action="usermanagement??faces-redirect=true" />
                </p:submenu>
                <p:submenu label="Movies" rendered="#{!loginBean.admin}">
                        <p:menuitem value="Opening Movies" icon="ui-icon-calendar" action="openingmovies?faces-redirect=true" />
                        <p:menuitem value="Search a Movie" icon="ui-icon-search" action="searchmovie?faces-redirect=true"/>
                        <p:menuitem value="Recommendations" icon="ui-icon-lightbulb" action="recommendations?faces-redirect=true"/>
                        <p:menuitem value="New Release DVDs" icon="ui-icon-flag" action="newdvds?faces-redirect=true"/>
                </p:submenu>
                <p:submenu label="Account">
                    <p:menuitem value="Edit Profile" icon="ui-icon-gear" action="editprofile?faces-redirect=true"/>
                    <p:menuitem value="Log Out" icon="ui-icon-home" action="#{loginBean.logout()}" />
                    </p:submenu>
            </p:menu>
            <span class='st_facebook_large' displayText='Facebook'></span>
            <span class='st_twitter_large' displayText='Tweet'></span>
            <span class='st_reddit_large' displayText='Reddit'></span>
            <span class='st_linkedin_large' displayText='LinkedIn'></span>
            <span class='st_pinterest_large' displayText='Pinterest'></span>
            <span class='st_email_large' displayText='Email'></span>
        </h:form>
    </p:layoutUnit>
</ui:composition>
