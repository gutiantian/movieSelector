<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewAction action="#{loginBean.checkLogout}" />
    </f:metadata>

    <f:view contentType="text/html">
        <h:head>
            <title>User Management</title>
        </h:head>

        <h:body>
            <p:layout style="min-width:400px; min-height:800px;">
                <ui:include src="/menu.xhtml" />            
                <p:layoutUnit position="center">
                    <h:form>
                        <p:growl id="growl" life="2000"/>
                        <p:dataTable
                            var="user"
                            value="#{userListController.users}"
                        >

                            <f:facet name="header">Users</f:facet>

                            <p:column>
                                <h:outputText
                                    value="#{user.firstName} #{user.lastName} (#{user.username})"
                                    style="width:300px"/>
                            </p:column>

                            <p:column>
                                <p:selectOneMenu
                                    value="#{user.status}"
                                    style="width:225px"
                                >
                                    <f:selectItems
                                        value="#{userListController.statuses}"
                                    />
                                </p:selectOneMenu>
                            </p:column>

                        </p:dataTable>
                        <p:commandButton
                            value="Save Changes"
                            update="growl"
                            actionListener="#{userListController.commit}"
                            styleClass="ui-priority-primary"
                        />
                    </h:form>
                </p:layoutUnit>         
            </p:layout>
        </h:body>
        
        

    </f:view>
</html>
